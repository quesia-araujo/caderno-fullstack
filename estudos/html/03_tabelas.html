<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>

    <table border ="1" width="100%">
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
            <tr>
                <td colspan="3">Fescrição da tabela</td>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
            <td>1a</td>
            <td>1b</td>
            <td>1c</td>
        </tr>
        <tr >
            <td>2a</td>
            <td>2b</td>
            <td>2c</td>
        </tr>
        <tr>
            <td>3a</td>
            <td colspan="2">3bc</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Rodapé da tabela</td>
            </tr>
        </tfoot> 
    </table>

    <h2>Tabela como layout</h2>

    <table width="600">
        <tr height="90" >
            <td colspan="4" align="center" bgcolor="#BBCCEE">Cabeçalho</td>
        </tr>
        <tr height="300">
            <td width="20" bgcolor="0000FF"></td>
            <td bgcolor="#DDDDDD">Conteúdo 1</td>
            <td bgcolor="#EEEEEE">Conteúdo 2</td>
            <td width="20" bgcolor="0000FF"></td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="#FFCCEE" align="center">Rodapé</td>

        </tr>
    </table>
    
</body>
</html>
